<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      img {
        height: 200px;
      }

      .hide {
        display: none;
      }

      div {
        border: 2px solid #333;
        /* width: 20%; */
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div id="counterBox">
      <img
        src="https://i.pinimg.com/originals/e6/2a/fd/e62afd154b9ec394b7d282c7ef8e688c.gif"
        alt=""
        class="hide"
      />
    </div>
    <script>
      const counterBox = document.getElementById('counterBox');
      // const rocket = document.getElementsByTagName('img')[0];
      const rocket = `
            <img
        src="https://cdn4.vectorstock.com/i/thumb-large/28/63/minimalistic-rocket-launch-line-icon-rocket-vector-17712863.jpg"
        alt=""
      />
      `;
      // console.log(rocket);
      let counter = 10;
      let rocketCounter = setInterval(function () {
        // console.log(counter);
        counterBox.innerHTML = counter;
        counter--;
        if (counter === 0) {
          counterBox.innerHTML = rocket;
          clearInterval(rocketCounter);
        }
      }, 1000);
    </script>
  </body>
</html>
